  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Discover India Logo">
    <h1>Discover India - Your Way</h1>
  </header>
  <main>
    <h2>Plan Your Trip</h2>
    <label for="city">Select a City:</label>
    <select id="city">
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Chennai">Chennai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Pune">Pune</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Goa">Goa</option>
    </select>
    <label for="budget">Select Budget Range:</label>
    <select id="budget">
      <option value="Low">Low (₹0-₹5000)</option>
      <option value="Medium">Medium (₹5000-₹10000)</option>
      <option value="High">High (₹10000+)</option>
    </select>
    <label for="transport">Mode of Transport:</label>
    <select id="transport">
      <option value="Public Transportation">Public Transportation</option>
      <option value="Cabs">Cabs</option>
      <option value="Own Car">Own Car</option>
    </select>
    <button onclick="showResults()">Show Results</button>
    <div id="results" class="results"></div>
    
    <section class="section video-section">
      <h2>Watch Our Travel Video</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/rTDaZoDDW5g" title="India Travel Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    
    <section class="section contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
